name: CI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Compile
        run: npm run compile

      - name: Package .vsix
        run: npm run package

      - name: Upload .vsix artifact
        uses: actions/upload-artifact@v4
        with:
          name: knowledge-vsix
          path: out/*.vsix
